# =============================================================
# Trading View - CONFIGURATION
# =============================================================
# IMPORTANT: Never share this file. Save your API keys
#            in a safe place.

[binance]
# Your Binance API keys
# Go to: https://www.binance.com/my/settings/api-management
api_key    = ""
api_secret = ""

# true = use Testnet (for testing without real money)
# false = use real Binance
testnet = false

# ----------------------------------------------------------------
[dca]
# Trading pair (Binance symbol)
symbol = "BTCUSDT"

# Strategy direction:
#   "long"  = DCA LONG: buy periodically and sell when it goes up (classic behavior)
#   "short" = DCA SHORT: sell base asset periodically and rebuy when it goes down
#             REQUIREMENT for short: you must have the base asset in your account (e.g.: BTC)
direction = "long"

# Amount in quote currency (USDT) per trade
quote_amount = 10.0

# Interval between entries (in minutes)
# Example: 60 = enters every 1 hour
interval_minutes = 60

# Price trigger for additional entry:
#   LONG:  enters if the price DROPS X% from the last buy
#   SHORT: enters if the price RISES X% from the last sell
# Example: 2.0 = enters if the price moves 2% in the opposite direction
# 0.0 = disabled (timer only)
price_drop_trigger = 2.0

# Maximum number of DCA orders before pausing
max_orders = 10

# Take profit in % from average entry price:
#   LONG:  closes when the price rises X% above average cost
#   SHORT: closes when the price falls X% below average sell price
# 0.0 = disabled
take_profit_pct = 5.0

# Stop loss in % from average entry price:
#   LONG:  closes when the price drops X% below average cost
#   SHORT: closes when the price rises X% above average sell price
# 0.0 = disabled
stop_loss_pct = 15.0

# Trailing Take Profit:
#   LONG:  closes when the price drops X% from its maximum (with profit)
#   SHORT: closes when the price rises X% from its minimum (with profit)
# Example: 1.5 = closes if it retreats 1.5% from the favorable extreme
# 0.0 = disabled
trailing_tp_pct = 1.5

# Restart DCA cycle automatically after a Take Profit or Trailing TP
# true  = restarts alone (enters again on the next tick)
# false = shows a screen and waits for you to decide
auto_restart = false

# ----------------------------------------------------------------
[risk]
# Maximum USDT spend per day (capital protection)
max_daily_spend = 100.0

# ----------------------------------------------------------------
[alerts]
# Number of closed candles used to calculate support and resistance.
# Support = minimum of the lows | Resistance = maximum of the highs
rolling_window = 20

# Candle timeframe: "1m" "5m" "15m" "1h" "4h" "1d"
# "1h" is a good balance between sensitivity and noise
candle_interval = "1h"

# Minimum minutes between two alerts of the same type for the same symbol.
# Prevents spam when price fluctuates near a level.
cooldown_minutes = 30
