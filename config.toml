# =============================================================
# BINANCE DCA BOT - CONFIGURACION
# =============================================================
# IMPORTANTE: Nunca compartas este archivo. Guarda tus claves
#             de API en un lugar seguro.

[binance]
# Tus claves de API de Binance
# Ve a: https://www.binance.com/es/my/settings/api-management
api_key    = ""
api_secret = ""

# true = usar Testnet (para pruebas sin dinero real)
# false = usar Binance real
testnet = false

# ----------------------------------------------------------------
[dca]
# Par de trading (símbolo de Binance)
symbol = "BTCUSDT"

# Dirección de la estrategia:
#   "long"  = DCA LONG: compra periódicamente y vende cuando sube (comportamiento clásico)
#   "short" = DCA SHORT: vende base asset periódicamente y recompra cuando baja
#             REQUISITO para short: debes tener el activo base en tu cuenta (ej: BTC)
direction = "long"

# Cantidad en moneda de cotización (USDT) por cada operación
quote_amount = 10.0

# Intervalo entre entradas (en minutos)
# Ejemplo: 60 = entra cada 1 hora
interval_minutes = 60

# Trigger de precio para entrada adicional:
#   LONG:  entra si el precio CAE X% desde la última compra
#   SHORT: entra si el precio SUBE X% desde la última venta
# Ejemplo: 2.0 = entra si el precio se mueve 2% en la dirección contraria
# 0.0 = desactivado (solo timer)
price_drop_trigger = 2.0

# Número máximo de órdenes DCA antes de pausar
max_orders = 10

# Take profit en % desde el precio promedio de entrada:
#   LONG:  cierra cuando el precio sube X% sobre el costo promedio
#   SHORT: cierra cuando el precio baja X% bajo el precio promedio de venta
# 0.0 = desactivado
take_profit_pct = 5.0

# Stop loss en % desde el precio promedio de entrada:
#   LONG:  cierra cuando el precio baja X% bajo el costo promedio
#   SHORT: cierra cuando el precio sube X% sobre el precio promedio de venta
# 0.0 = desactivado
stop_loss_pct = 15.0

# Trailing Take Profit:
#   LONG:  cierra cuando el precio cae X% desde su máximo (con ganancia)
#   SHORT: cierra cuando el precio sube X% desde su mínimo (con ganancia)
# Ejemplo: 1.5 = cierra si retrocede 1.5% desde el extremo favorable
# 0.0 = desactivado
trailing_tp_pct = 1.5

# Reiniciar el ciclo DCA automáticamente después de un Take Profit o Trailing TP
# true  = reinicia solo (entra de nuevo en el siguiente tick)
# false = muestra una pantalla y espera que vos decidas
auto_restart = false

# ----------------------------------------------------------------
[risk]
# Gasto máximo en USDT por día (protección de capital)
max_daily_spend = 100.0
